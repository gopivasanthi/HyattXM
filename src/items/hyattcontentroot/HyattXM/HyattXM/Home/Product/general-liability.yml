        <h2 style="color: #3a5a78; background-color: #ffffff; margin-top: 0px; margin-bottom: 10px; line-height: 1.1;"><a href="https://www.thehartford.com/liability-insurance" data-dl="{'category' : 'Content Links' , 'action' : 'Main Content', 'label' : 'What Is Liability Insurance?', 'position' : 'Main Content', 'widget' : 'Full Width Row' }" style="color: #216bab; background-color: transparent; margin-bottom: 0px;">What Is Liability Insurance?</a></h2>
        <div style="color: #484848; background-color: #ffffff;"><a href="https://www.thehartford.com/general-liability-insurance" data-dl="{'category' : 'Content Links' , 'action' : 'Main Content', 'label' : 'General liability insurance', 'position' : 'Main Content', 'widget' : 'Full Width Row' }" style="color: #216bab; background-color: transparent; margin-bottom: 0px;">General liability insurance</a>&nbsp;(GLI) can help cover claims that your business caused bodily injury or property damage. General liability insurance (GLI) is sometimes called&nbsp;<a href="https://www.thehartford.com/general-liability-insurance/business-liability-insurance" data-dl="{'category' : 'Content Links' , 'action' : 'Main Content', 'label' : 'business liability insurance', 'position' : 'Main Content', 'widget' : 'Full Width Row' }" style="color: #216bab; background-color: transparent; margin-bottom: 0px;">business liability insurance</a>&nbsp;or&nbsp;<a href="https://www.thehartford.com/general-liability-insurance/commercial-general-liability-insurance" data-dl="{'category' : 'Content Links' , 'action' : 'Main Content', 'label' : 'commercial general liability insurance', 'position' : 'Main Content', 'widget' : 'Full Width Row' }" style="color: #216bab; background-color: transparent; margin-bottom: 0px;">commercial general liability insurance</a>&nbsp;or comprehensive general liability (CGL). You can get GLI as a standalone policy or bundle it with other key coverages through a&nbsp;<a href="https://www.thehartford.com/business-owners-policy" data-dl="{'category' : 'Content Links' , 'action' : 'Main Content', 'label' : 'Business Owner’s Policy (BOP)', 'position' : 'Main Content', 'widget' : 'Full Width Row' }" style="color: #216bab; background-color: transparent; margin-bottom: 0px;">Business Owner&rsquo;s Policy (BOP)</a>.</div>
        <div style="color: #484848; background-color: #ffffff;">&nbsp;</div>
        <div style="color: #484848; background-color: #ffffff;"><img alt="what is general liability insurance" class="img-align-left" height="130" src="https://ewcstatic.thehartford.com/thehartford/the_hartford/pubimgs/S/higcom-image-sc-seo-2-women-doorway-black-and-older-white.jpg" width="200" style="height: auto; width: auto; margin: 0px 10px 10px auto; padding: 4px 10px 10px 0px; border: 0px; float: left;" />We&rsquo;re here to help you understand what business liability insurance coverages your company may need. Whether it&rsquo;s learning what general liability insurance covers or getting a&nbsp;<a aria-label="general liability insurance quote" href="https://quotesmallbusiness.thehartford.com/quote-and-buy/quote-oqp?prcd=76210775&amp;Tcode=TH040057" title="general liability insurance quote" data-dl-cat="Quote - Business" data-vars-cat="Get a quote today" data-dl-act="Submit" data-dl="{'category' : 'Quote - Business' , 'action' : 'Submit', 'label' : 'general liability insurance quote', 'position' : 'Main Content', 'widget' : 'Full Width Row' }" style="color: #216bab; background-color: transparent; margin-bottom: 0px;">general liability insurance quote</a>, we&rsquo;re here to help.</div>
