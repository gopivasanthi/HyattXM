        <p style="color: #111111; background-color: #ffffff; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Liquor liability insurance</span>&nbsp;protects businesses that serve, sell, or distribute alcohol. Here&rsquo;s what you need to know:</p>
        <ol style="color: #111111; background-color: #ffffff; margin: 12px 0px 0px;">
            <li>
            <p style="margin-right: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Coverage</span>: It helps cover claims related to bodily injury or property damage caused by intoxicated customers after your business served them alcohol. This coverage can be a standalone policy or an endorsement to general liability insurance.</p>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">What It Covers</span>:</p>
            <ul style="margin: 12px 0px 0px;">
                <li><strong>Assault and Battery</strong>: If a customer physically harms someone after being served alcohol.</li>
                <li><strong>Drunk Driving</strong>: If an intoxicated person damages property or causes an accident.</li>
                <li><strong>Property Damage</strong>: Covers damage to another person&rsquo;s belongings caused by an intoxicated customer.</li>
            </ul>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Cost Factors</span>:</p>
            <ul style="margin: 12px 0px 0px;">
                <li><strong>Sales Percentage</strong>: The more alcohol you sell, the higher the cost.</li>
                <li><strong>Industry</strong>: Certain industries face more risk.</li>
                <li><strong>Location</strong>: State laws impact insurance costs.</li>
                <li><strong>Coverage Limits</strong>: Higher limits mean higher premiums.</li>
                <li><strong>Liquor Sales</strong>: Annual sales affect rates.</li>
            </ul>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Ways to Save</span>:</p>
            <ul style="margin: 12px 0px 0px;">
                <li><strong>Bundle</strong>: Combine with other insurance types.</li>
                <li><strong>Pay Upfront</strong>: Pay premiums in full.</li>
                <li><strong>Risk Management</strong>: Train employees and serve water with alcoholic beverages.</li>
            </ul>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Who Needs It?</span>:</p>
            <ul style="margin: 12px 0px 0px;">
                <li><strong>Restaurants</strong></li>
                <li><strong>Caterers</strong></li>
                <li><strong>Liquor Stores</strong></li>
                <li><strong>Grocery Stores</strong></li>
            </ul>
            </li>
        </ol>
