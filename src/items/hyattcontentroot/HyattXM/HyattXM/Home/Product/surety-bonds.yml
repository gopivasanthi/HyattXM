        <p style="color: #111111; background-color: #ffffff; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);">A&nbsp;<span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">surety bond</span>&nbsp;is a legally binding contract that involves three parties:</p>
        <ol style="color: #111111; background-color: #ffffff; margin: 12px 0px 0px;">
            <li><strong>Principal</strong>: The party purchasing the bond and undertaking an obligation to perform a promised act.</li>
            <li><strong>Surety</strong>: The insurance company guaranteeing that the principal will fulfill their obligation. If the principal fails, the surety is liable for losses.</li>
            <li><strong>Obligee</strong>: The party requiring the bond (often a government organization) and benefiting from it.</li>
        </ol>
        <p style="color: #111111; background-color: #ffffff; margin: 12px 0px 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);">Types of surety bonds include:</p>
        <ul style="color: #111111; background-color: #ffffff; margin: 12px 0px 0px;">
            <li><strong>License and Permit Bonds</strong>: Ensure compliance with licensing or permit requirements.</li>
            <li><strong>Contract Bonds</strong>: Guarantee contractors complete construction projects as specified and make payments to subcontractors and suppliers.</li>
        </ul>
