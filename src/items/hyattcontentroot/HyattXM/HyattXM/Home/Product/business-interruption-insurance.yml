        <h2 id="mntl-sc-block_1-0" class="comp mntl-sc-block finance-sc-block-heading mntl-sc-block-heading" style="color: #111111; background-color: #ffffff; margin: 0px 0px 0.5rem; letter-spacing: 0.05px; line-height: 1.2;"><span class="mntl-sc-block-heading__text">What Is Business Interruption Insurance?</span></h2>
        <p id="mntl-sc-block_2-0" class="comp mntl-sc-block finance-sc-block-html mntl-sc-block-html" style="color: #111111; background-color: #ffffff; margin-top: 0px; margin-bottom: 1.75rem; letter-spacing: 0.05px;">Business interruption insurance is insurance coverage that replaces business income lost in a disaster. The event could be, for example, a fire or a natural disaster. Business interruption insurance is not sold as a separate policy but is either added to a property/casualty policy or included in a&nbsp;<a href="https://www.investopedia.com/terms/c/comprehensive-insurance.asp" data-component="link" data-source="inlineLink" data-type="internalLink" data-ordinal="1" style="color: #2c40d0;">comprehensive package policy</a>&nbsp;as an add-on or rider.</p>
        <div id="mntl-sc-block_3-0" class="comp mntl-sc-block mntl-sc-block-adslot mntl-block" style="color: #111111; background-color: #ffffff; letter-spacing: 0.05px;">&nbsp;</div>
        <div id="mntl-sc-block_4-0" class="comp mntl-sc-block finance-sc-block-callout mntl-block" style="color: #111111; background-color: #ffffff; letter-spacing: 0.05px;">
        <div id="mntl-sc-block_5-0" class="comp mntl-sc-block mntl-sc-block-callout mntl-block theme-whatyouneedtoknow" data-tracking-id="mntl-sc-block-callout" data-tracking-container="true" style="margin: 1rem 0px 2rem;">
        <h3 id="mntl-sc-block-callout-heading_1-0" class="comp mntl-sc-block-callout-heading mntl-text-block" style="margin: 0px; padding: 1.5625rem 1.25rem 0.5625rem; letter-spacing: 0.05rem; line-height: 1.2;">KEY TAKEAWAYS</h3>
        <div id="mntl-sc-block-callout-body_1-0" class="comp mntl-sc-block-callout-body mntl-text-block" style="padding: 0px 1.25rem 1.25rem;">
        <ul style="margin-top: 0px; margin-bottom: 0px; padding-left: 1.5rem; list-style-image: initial;">
            <li style="padding-bottom: 0.375rem;">Business interruption insurance is insurance coverage that replaces income lost in the event that business is halted due to direct physical loss or damage, such as might be caused by a fire or a&nbsp;<a href="https://www.investopedia.com/does-business-interruption-insurance-cover-covid-19-5101726" data-component="link" data-source="inlineLink" data-type="internalLink" data-ordinal="1" style="color: #2c40d0; margin-bottom: 0px;">natural disaster</a>.</li>
            <li style="padding-bottom: 0.375rem;">Business interruption coverage includes business income coverage, extra expense coverage, contingent business interruption coverage, or civil authority coverage.</li>
            <li style="padding-bottom: 0.375rem;">This type of insurance also covers operating expenses, a move to a temporary location if necessary, payroll, taxes, and loan payments.</li>
            <li style="padding-bottom: 0.375rem;">In rare cases, business interruption insurance can apply if a civil authority shuts down a business due to physical damage to a nearby business, resulting in a loss for a firm.</li>
            <li style="margin-bottom: 0px; padding-bottom: 0.375rem;">Standard business interruption insurance does not reimburse policy holders if the business is closed due to a pandemic. Even some all-risk insurance plans have specific exclusions for losses due to viruses or bacteria.</li>
        </ul>
