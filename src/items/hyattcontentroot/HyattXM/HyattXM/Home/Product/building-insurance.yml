        <p style="color: #111111; background-color: #ffffff; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Building insurance</span>&nbsp;provides financial protection for landlords who rent buildings to commercial tenants. Here&rsquo;s what you need to know:</p>
        <ol style="color: #111111; background-color: #ffffff; margin: 12px 0px 0px;">
            <li>
            <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Coverage</span>: Building insurance covers the physical structure, including walls, floors, ceilings, and permanently installed fixtures or equipment. It protects against:</p>
            <ul style="margin: 12px 0px 0px;">
                <li><strong>Fires</strong></li>
                <li><strong>Windstorms</strong></li>
                <li><strong>Natural disasters</strong></li>
                <li><strong>Burst pipes</strong></li>
                <li><strong>Vandalism</strong></li>
            </ul>
            </li>
            <li>
            <p style="margin-right: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Exclusions</span>: It doesn&rsquo;t cover office equipment or movable property. For broader coverage, consider standard property insurance.</p>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Difference from Property Insurance</span>:</p>
            <ul style="margin: 12px 0px 0px;">
                <li><strong>Building Insurance</strong>: Covers the entire physical property and land.</li>
                <li><strong>Property Insurance</strong>: Includes everything inside and outside the building (electronics, furniture, inventory, etc.).</li>
            </ul>
            </li>
            <li>
            <p style="margin-right: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Who Needs It?</span>: Commercial landlords benefit from building insurance to reduce risk and cover costly repairs.</p>
            </li>
            <li>
            <p style="margin-right: 0px; margin-left: 0px; padding: 0px; line-height: var(--cib-type-body2-line-height);"><span style="line-height: var(--cib-type-subtitle2-stronger-line-height);">Getting Coverage</span>: Landlords can add building insurance to their lessor&rsquo;s risk-only insurance (LRO), which complements general liability insurance.&nbsp;<a rel="noopener noreferrer" href="https://www.bing.com/aclick?ld=e83oKfUus0lFlVj1t4to99sDVUCUykTOAZut5VBzmQkI7NKjGAHLCiyKU74txi8T8hzlQw1ESDEG5aZm6584J3y8vshv8EzOiauMsyFUjn5maVILY1AVNILkOGP1jsraOpKxBQTg7k1lguBPfzmPB3ChuVnWe--IrOAXXw7-Hv5wKTGjMP&amp;&amp;rlid=34db1624f82e1bbb8b1370b3c253bf9f" class="tooltip-target" data-citationid="24341ca9-d434-0c29-e90c-9b3a0e2099aa-37-group" h="ID=SERP.5027_20,16888.1,Ads" target="_blank" style="color: inherit; border-bottom: 2px solid transparent;">LRO protects against liability claims, while building insurance safeguards the property itself</a></p>
            </li>
        </ol>
